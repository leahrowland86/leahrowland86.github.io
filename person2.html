<!DOCTYPE html>

<html>
    <head>
        <title>OOP</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
        <script type="text/javascript">
        function Person(personName) {
          debugger;
          this.name = personName;
          this.info = 'I am called ' + this.name;
          this.showInfo = function() {
            alert(this.info);
          }
        }
        var person1 = new Person('John Doe');
        var person2 = new Person('Jane Doe');
        Person.prototype.sayHello = function() {
          alert(this.name + " says hello.")
        }
        </script>
    </head>
  <body>
    <input type="button" value="Show Info 1" onclick="person1.showInfo()">
    <input type="button" value="Show Info 2" onclick="person2.showInfo()">
    <input type="button" value="Show Info 1" onclick="person1.sayHello()">
    <input type="button" value="Show Info 2" onclick="person2.sayHello()">
  </body>
</html>
