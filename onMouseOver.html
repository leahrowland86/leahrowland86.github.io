<!DOCTYPE html>

<html>
    <head>
        <title>onMouseOver</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    </head>
    <style media="screen">
      div {
        background-color: green;
        width: 500px;
        height: 500px;
      }
    </style>
    <body>
      <div class="" onmouseover="alert('You touched the green!')">
      </div>
    </body>
</html>
