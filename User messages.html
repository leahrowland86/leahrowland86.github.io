<!DOCTYPE html>

<html>
    <head>
        <title>User Messages</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>

        <script type="text/javascript">
          function buttonReport(buttonId, buttonName, buttonValue) {
            var userMessage1 = "Button ID: " + buttonId + "\n";
            var userMessage2 = "Button Name: " + buttonName + "\n";
            var userMessage3 = "Button Value: " + buttonValue;
            alert(userMessage1 + userMessage2 + userMessage3);
          }
        </script>
    </head>
    <body>
      <input type="button" name="Left Hand Button" value="Left" id="id1" onclick="buttonReport(this.id, this.name, this.value)">
      <input type="button" name="Center Button" value="Center" id="id2" onclick="buttonReport(this.id, this.name, this.value)">
      <input type="button" name="Right Hand Button" value="Right" id="id3" onclick="buttonReport(this.id, this.name, this.value)">
    </body>
</html>
