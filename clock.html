<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <script type="text/javascript" src="javascript/clock.js"></script>
        <link type="text/css" rel="stylesheet" href="css/clock.css">
    </head>
    <body>
      <div class="clock">
        <img src="images/flower1.png" alt="" onmouseover="this.src='images/flower2.png';" onmouseout="this.src='images/flower1.png';">
        <div class="clocktext">
          <span id = "12Hourclock"></span>
          <br> <br>
          <span id = "24HourClock"></span>
        </div>
      </div>
    </body>
</html>
