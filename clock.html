<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <script type="text/javascript" src="clock.js"></script>
        <link type="text/css" rel="stylesheet" href="css/clock.css">
    </head>
    <body>
        <div class="clock">
          <img src="images/flower1.png" alt="" onmouseover="this.src='images/flower2.png';" onmouseout="this.src='images/flower1.png';">
          <div class="clocktext">
            <span id="hour">00</span>
            <span> : </span>
            <span id="minute">00</span>
            <span> : </span>
            <span id="second">00</span>
          </div>
        </div>
    </body>
</html>
