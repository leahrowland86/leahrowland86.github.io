<!DOCTYPE html>

<html>
    <head>
        <title>Break</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    </head>
    <style media="screen">
    </style>
    <script type="text/javascript">
  </script>
  <body>
    <script type="text/javascript">
    var count = 10;
    var sum = 0;
    while (count > 0) {
      sum = sum + count;
      if (sum > 42) break;
      count --;
    }
    alert(sum);
    </script>
  </body>
</html>
