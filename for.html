<!DOCTYPE html>

<html>
    <head>
        <title>For</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    </head>
    <style media="screen">
    </style>
    <script type="text/javascript">
  </script>
  <body>
    <script type="text/javascript">
    var sum = 0;
    for (var i = 10; i > 0; i--) {
      sum = sum + i;
    }
    alert(sum);
    </script>
  </body>
</html>
