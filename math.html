<!DOCTYPE html>

<html>
    <head>
        <title>Math</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    </head>
    <style media="screen">
    </style>
    <script type="text/javascript">
  </script>
  <body>
    <script type="text/javascript">
    function chimney(radius, height) {
      let volume =  Math.round(((Math.PI) * (radius * radius) * height));
      return volume;
    }
    let chimneyVolume = chimney(2,2);
    document.write("The rounded volume of this chimney is " + chimneyVolume);
    //alert(roundVolume);
    chimney();
    </script>
  </body>
</html>
