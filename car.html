<!DOCTYPE html>

<html>
    <head>
        <title>OOP</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
        <script type="text/javascript">
        function Car(Color, Year, Make, Miles) {
          debugger;
          this.color = Color;
          this.year = Year;
          this.make = Make;
          this.odometerReading = Miles;
          this.showInfo = function() {
            alert(this.color + this.year);
          }
          this.setOdometer = function(newMiles) {
            this.odometerReading = newMiles;
          }
        }
        var car1 = new Car("blue", "1998", "Ford", 79500);
        var car2 = new Car("yellow", "2004", "Nissan", 56350);
        car1.setOdometer(82450);
        </script>
    </head>
  <body>
    <input type="button" value="Show Info 1" onclick="car1.showInfo()">
    <input type="button" value="Show Info 2" onclick="car2.showInfo()">
  </body>
</html>
