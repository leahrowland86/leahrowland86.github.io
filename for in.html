<!DOCTYPE html>

<html>
    <head>
        <title>For In</title>
        <meta http-equiv='content-type' content='text/html;charset=utf-8'>
    </head>
    <style media="screen">
    </style>
    <script type="text/javascript">
  </script>
  <body>
    <script type="text/javascript">
    var days = ['Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat'];
    var message = "";
    for (i in days) {
      message += 'Day ' + i + ' is ' + days[i] + '\n';
    }
    alert(message);
    </script>
  </body>
</html>
