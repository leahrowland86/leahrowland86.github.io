<body>
  <script>
    function dateAndTime() {
      var day = new Array();
      day[0] = "Sunday";
      day[1] = "Monday";
      day[2] = "Tuesday";
      day[3] = "Wednesday";
      day[4] = "Thursday";
      day[5] = "Friday";
      day[6] = "Saturday";


      var mydate = new Date();
      var dayname = day[mydate.getDay()];

      if (dayname == 'Monday') {
        document.write("The day of the week is " + dayname + " or also known as the worst day of the week<br />");
      } else if (dayname == 'Tuesday' || dayname == 'Thursday') {
        document.write("The day of the week is " + dayname + "<br />");
      } else if (dayname == 'Wednesday') {
        document.write("The day of the week is " + dayname + " or also known as humpday<br />");
      } else if (dayname == 'Friday') {
        document.write("The day of the week is " + dayname + " or Fri-yay, amirite?<br />");
      } else if (dayname == 'Saturday' || dayname == 'Sunday') {
      document.write(dayname + " : Weekend, baby!<br />");
      }
    }

    dateAndTime();
  </script>
